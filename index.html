<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Music Events Calendar</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navLinkDiv" id="navLinkDiv">
        <a href="index.html"
          ><button class="navButton" id="homeButton">Home</button></a
        >
        <button class="navButton" id="adminButton">Admin</button>
        <button class="navButton hidden" id="addEventButton">Add Event</button>
      </div>
    </nav>

    <div class="headingDiv" id="headingDiv">
      <h1>Music Events Calendar</h1>
      <h2>Upcoming Events</h2>
    </div>

    <section class="eventsContainer" id="eventsContainer">
      <!-- <div class="eventDiv" id="eventDiv">
        <h3 class="eventTitle" id="eventTitle">Event Title</h3>
        <p class="eventDescription" id="eventDescription">Event Description</p>
        <p class="eventDate" id="eventDate">Event Date</p>
        <p class="eventTime" id="eventTime">Event Time</p>
        <p class="eventLocation" id="eventLocation">Event Location</p>
        <button class="editButton hidden">Edit</button>
        <button class="deleteButton hidden">Delete</button>
      </div> -->
    </section>

    <!-- Add Event Modal -->
    <div class="modal addEventModal hidden" id="addEventModal">
      <span class="closeModalBtn" id="closeModalBtn">&times;</span>
      <div class="modalContent" id="modalContent">
        <h2>Add Event</h2>
        <form class="addForm" id="addForm">
          <label for="addTitle" class="inline">
            Title <input type="text" id="addTitle" name="addTitle"
          /></label>
          <label for="addDescription" class="inline"
            >Description
            <textarea id="addDescription" name="addDescription"></textarea>
          </label>
          <label for="addDate" class="inline date"
            >Date <input type="date" id="addDate" name="addDate"
          /></label>
          <label for="addTime" class="inline"
            >Time <input type="time" id="addTime" name="addTime"
          /></label>
          <label for="addLocation" class="inline"
            >Location <input type="text" id="addLocation" name="addLocation"
          /></label>
          <button type="submit" class="submit" id="addSubmit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Edit Event Modal -->
    <div class="modal editEventModal hidden" id="editEventModal">
      <span class="closeModalBtn" id="closeModalBtn">&times;</span>
      <div class="modalContent" id="modalContent">
        <h2>Edit Event</h2>
        <form class="editForm" id="editForm">
          <label for="editTitle" class="inline">
            Title <input type="text" id="editTitle" name="editTitle"
          /></label>
          <label for="editDescription" class="inline"
            >Description
            <textarea id="editDescription" name="editDescription"></textarea>
          </label>
          <label for="editDate" class="inline date"
            >Date <input type="date" id="editDate" name="editDate"
          /></label>
          <label for="editTime" class="inline"
            >Time <input type="time" id="editTime" name="editTime"
          /></label>
          <label for="editLocation" class="inline"
            >Location <input type="text" id="editLocation" name="editLocation"
          /></label>
          <button type="submit" class="submit" id="editSubmit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal deleteEventModal hidden" id="deleteEventModal">
      <span class="closeModalBtn" id="closeModalBtn">&times;</span>
      <div class="modalContent" id="modalContent">
        <h2>Delete Event?</h2>
        <p>Are you sure you want to delete this event?</p>
        <button type="submit" class="submit deleteSubmit" id="deleteSubmit">
          Delete
        </button>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal loginModal hidden" id="loginModal">
      <span class="closeModalBtn" id="closeModalBtn">&times;</span>
      <div class="modalContent" id="modalContent">
        <h2>Login</h2>
        <form class="loginForm" id="loginForm">
          <label for="loginUsername" class="inline"
            >Username
            <input type="text" id="loginUsername" name="loginUsername" />
          </label>
          <label for="loginPassword" class="inline"
            >Password
            <input type="password" id="loginPassword" name="loginPassword"
          /></label>
          <button type="submit" class="submit" id="loginSubmit">Submit</button>
        </form>
      </div>
    </div>

    <div class="overlay hidden"></div>

    <!-- footer -->
    <footer class="footer" id="footer">
      <p class="copyrightDate" id="copyrightDate">&copy 2023</p>
      <p>
        Created by <a href="https://github.com/prestonButton">Preston Button</a>
      </p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
